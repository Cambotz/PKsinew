name: Build Executables

on:
  push:
    branches:
      - "**"
    tags:
      - v*
  pull_request:
    branches:
      - "**"

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: PKsinew-Linux_x86-64
          - os: ubuntu-22.04-arm
            artifact_name: PKsinew-Linux_aarch64
          - os: macos-latest
            artifact_name: PKsinew-macOS
          - os: windows-latest
            artifact_name: PKsinew-Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller --clean PKsinew.spec

      # --- Linux x86_64: build AppImage ---
      - name: Build AppImage (Ubuntu x86_64 only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          docker run --rm \
            -v "$PWD:/work" \
            ubuntu:20.04 \
            bash -c '
          set -e
          apt-get update
          apt-get install -y wget file squashfs-tools
          cd /work
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          ./appimagetool-x86_64.AppImage --appimage-extract
          mkdir -p AppDir/usr/bin
          cp dist/PKsinew AppDir/usr/bin/PKsinew
          if [ -f "assets/pksinew.png" ]; then
            cp assets/pksinew.png AppDir/pksinew.png
          fi
          printf "[Desktop Entry]\nName=PKsinew\nExec=PKsinew\nIcon=pksinew\nType=Application\nCategories=Utility;\nTerminal=true\n" > AppDir/pksinew.desktop
          printf "#!/bin/sh\nHERE=\"\$(dirname \"\$(readlink -f \"\$0\")\")\"\ncd \"\$HERE\"\nexec \"\$HERE/usr/bin/PKsinew\" \"\$@\"\n" > AppDir/AppRun
          chmod +x AppDir/AppRun
          ./squashfs-root/AppRun AppDir dist/PKsinew-Linux_x86-64.AppImage
          chmod +x dist/PKsinew-Linux_x86-64.AppImage
          rm dist/PKsinew
          '

      # --- Linux aarch64: rename binary ---
      - name: Rename aarch64 binary
        if: matrix.os == 'ubuntu-22.04-arm'
        run: mv dist/PKsinew dist/PKsinew-Linux_aarch64

      # --- macOS: rename binary ---
      - name: Rename macOS binary
        if: matrix.os == 'macos-latest'
        run: mv dist/PKsinew dist/PKsinew-macOS

      # --- Windows: rename binary ---
      - name: Rename Windows binary
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: Rename-Item dist\PKsinew.exe PKsinew-Windows.exe

      # --- Set executable permissions (non-Windows) ---
      - name: Set permissions
        if: runner.os != 'Windows'
        run: find dist -type f -exec chmod 755 {} \;

      # --- Upload each platform's single artifact ---
      - name: Upload artifact (Linux x86_64 AppImage)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: PKsinew-Linux_x86-64
          path: dist/PKsinew-Linux_x86-64.AppImage

      - name: Upload artifact (Linux aarch64)
        if: matrix.os == 'ubuntu-22.04-arm'
        uses: actions/upload-artifact@v4
        with:
          name: PKsinew-Linux_aarch64
          path: dist/PKsinew-Linux_aarch64

      - name: Upload artifact (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: PKsinew-macOS
          path: dist/PKsinew-macOS

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: PKsinew-Windows
          path: dist/PKsinew-Windows.exe

  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Collect release files
        run: |
          mkdir release-files
          cp artifacts/PKsinew-Linux_x86-64/PKsinew-Linux_x86-64.AppImage release-files/ 2>/dev/null || true
          cp artifacts/PKsinew-Linux_aarch64/PKsinew-Linux_aarch64        release-files/ 2>/dev/null || true
          cp artifacts/PKsinew-Windows/PKsinew-Windows.exe                 release-files/ 2>/dev/null || true
          cp artifacts/PKsinew-macOS/PKsinew-macOS                         release-files/ 2>/dev/null || true
          ls -lh release-files/

      - name: Read changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            CHANGELOG=$(cat CHANGELOG.md)
          else
            CHANGELOG="No changelog available for this release."
          fi
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          body: ${{ steps.changelog.outputs.body }}
          generate_release_notes: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}