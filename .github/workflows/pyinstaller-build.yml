name: Build Executables

on:
  push:
    branches:
      - "**"
    tags:
      - v*
  pull_request:
    branches:
      - "**"

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: PKsinew-Linux_x86-64
          - os: ubuntu-22.04-arm
            artifact_name: PKsinew-Linux_aarch64
          - os: macos-latest
            artifact_name: PKsinew-macOS
          - os: windows-latest
            artifact_name: PKsinew-Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller --clean PKsinew.spec

      # Linux x86_64: wrap the binary in an AppImage
      - name: Build AppImage (Ubuntu x86_64 only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          docker run --rm \
            -v "$PWD:/work" \
            ubuntu:20.04 \
            bash -c '
          set -e
          apt-get update
          apt-get install -y wget file squashfs-tools
          cd /work
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          ./appimagetool-x86_64.AppImage --appimage-extract
          mkdir -p AppDir/usr/bin
          cp dist/PKsinew-Linux_x86-64 AppDir/usr/bin/PKsinew-Linux_x86-64
          if [ -f "assets/pksinew.png" ]; then
            cp assets/pksinew.png AppDir/pksinew.png
          fi
          printf "[Desktop Entry]\nName=PKsinew\nExec=PKsinew-Linux_x86-64\nIcon=pksinew\nType=Application\nCategories=Utility;\nTerminal=true\n" > AppDir/pksinew.desktop
          printf "#!/bin/sh\nHERE=\"$(dirname "$(readlink -f "$0")")\"\ncd \"$HERE\"\nexec \"$HERE/usr/bin/PKsinew-Linux_x86-64\" \"$@\"\n" > AppDir/AppRun
          chmod +x AppDir/AppRun
          ./squashfs-root/AppRun AppDir dist/PKsinew-Linux_x86-64.AppImage
          chmod +x dist/PKsinew-Linux_x86-64.AppImage
          rm dist/PKsinew-Linux_x86-64
          '

      # Set executable bit on non-Windows binaries
      - name: Set permissions
        if: runner.os != 'Windows'
        run: find dist -type f -name 'PKsinew-*' -exec chmod 755 {} \;

      # Zip the artifact so the release gets a proper named zip
      - name: Zip artifact (non-Windows)
        if: runner.os != 'Windows'
        run: cd dist && zip ${{ matrix.artifact_name }}.zip ${{ matrix.artifact_name }}*

      - name: Zip artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Set-Location dist
          Compress-Archive -Path "${{ matrix.artifact_name }}*" -DestinationPath "${{ matrix.artifact_name }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}.zip
          if-no-files-found: error

  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Read changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            CHANGELOG=$(cat CHANGELOG.md)
          else
            CHANGELOG="No changelog available for this release."
          fi
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.zip
          body: ${{ steps.changelog.outputs.body }}
          generate_release_notes: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}